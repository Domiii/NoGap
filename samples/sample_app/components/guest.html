<div class="fullscreen_bg" ng-controller="guestCtrl"/>
    <div class="container form-signin">
        <h1 class="form-signin-heading">NoGap Sample App</h1>
        <input id="username" type="text" tabindex="1" class="form-element form-control form-input" placeholder="user name" required autofocus ng-model="this.loginData.userName" ng-focus="true"/>
        <div for="username" ng-style="{visibility: !!errorMessage && 'visible' || 'hidden'}" class="form-element alert alert-danger">
          {{errorMessage}}&nbsp;
        </div>
        <a ng-disabled="busy || !validName" tabindex="2" href class="form-element form-control btn btn-lg btn-primary btn-block" ng-click="clickLogin();">
            <span>Login</span> <span ng-style="{visibility: busy && 'visible' || 'hidden'}"><i class="fa fa-cog fa-spin"></i></span>
        </a>
    </div>

    <!-- Footer -->
    <div class="container">
      <blockquote>
        <p>The formulation of the problem is often more essential than its solution</p>
        <footer>Albert Einstein</footer>
      </blockquote>
    </div>
</div>
